<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative CV</title>
    <meta name="description" content="Creative CV is a HTML resume template for professionals. Built with Bootstrap 4, Now UI Kit and FontAwesome, this modern and responsive design template is perfect to showcase your portfolio, skils and experience."/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/aos.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body id="top">
    <header>
      <div class="profile-page sidebar-collapse">
        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
          <div class="container">
            <div class="navbar-translate">
              <a class="btn btn-primary smooth-scroll mr-2" href="./index.html" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">CV</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation" style="flex-basis: 35%;">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <select class="form-control" id="listeEleve" style="background-color:#fff">
                    </select>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="page-content">
    <div>
    <div class="profile-page">
    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="green">
        <div class="page-header-image" data-parallax="true" style="background-image: url('images/cc-bg-1.jpg');"></div>
        <div class="container">
            <div class="content-center">
            <div class="cc-profile-image"><a href="#"><img src="images/graphic-design-4.jpg" alt="Image"/></a></div>
            <div class="h2 title"><span id="prenom"></span> <span id="nom"></span></div>
            <p class="category text-white"><span id="specialite"></span></p><a class="btn btn-primary" href="#" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Download CV</a>
            </div>
        </div>
        <div class="section">
            <div class="container">
            <div class="button-container"><a class="btn btn-default btn-round btn-lg btn-icon" href="#" rel="tooltip" title="Follow me on Facebook"><i class="fa fa-facebook"></i></a><a class="btn btn-default btn-round btn-lg btn-icon" href="#" rel="tooltip" title="Follow me on Twitter"><i class="fa fa-twitter"></i></a><a class="btn btn-default btn-round btn-lg btn-icon" href="#" rel="tooltip" title="Follow me on Google+"><i class="fa fa-google-plus"></i></a><a class="btn btn-default btn-round btn-lg btn-icon" href="#" rel="tooltip" title="Follow me on Instagram"><i class="fa fa-instagram"></i></a></div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <div class="section" id="skills">
        
        <div class="container">
            <div class="h4 text-center mb-4 title">Compétences</div>
            <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                <div class="row col-md-11 col-lg-11 text-center">
                    <select class="form-control" name="listeComp" id="listeComp"></select>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-3">
                    Experts:
                    <div id="expertsList">

                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3">
                    Connaisseurs:
                    <div id="knowersList">
                      
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3">
                    Notions:
                    <div id="notionsList">
                      
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3">
                    Débutant:
                    <div id="beginnersList">
                      
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="need">
    <div class="container">
        <div class="h4 text-center mb-4 title">Besoins</div>
        <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <div class="row col-md-11 col-lg-11 text-center">
                <select class="form-control" name="listeNeed" id="listeNeed"></select>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3">
                  Besoin urgent:
                  <div id="urgentList">

                  </div>
                </div>
                <div class="col-lg-3 col-md-3">
                  Fort besoin:
                  <div id="strongList">
                    
                  </div>
                </div>
                <div class="col-lg-3 col-md-3">
                  Un peu besoin:
                  <div id="littleList">
                    
                  </div>
                </div>
                <div class="col-lg-3 col-md-3">
                  Pas besoin:
                  <div id="noList">
                    
                  </div>
                </div>
              </div>
        <div class="card-body" id="needsList">
        </div>
        </div>
    </div>
    </div>
    </div>
    <footer class="footer">
        <div class="container text-center"><a class="cc-facebook btn btn-link" href="#"><i class="fa fa-facebook fa-2x " aria-hidden="true"></i></a><a class="cc-twitter btn btn-link " href="#"><i class="fa fa-twitter fa-2x " aria-hidden="true"></i></a><a class="cc-google-plus btn btn-link" href="#"><i class="fa fa-google-plus fa-2x" aria-hidden="true"></i></a><a class="cc-instagram btn btn-link" href="#"><i class="fa fa-instagram fa-2x " aria-hidden="true"></i></a></div>

        </div>
    </footer>

    <script src="js/core/jquery.3.2.1.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/core/bootstrap.min.js"></script>
    <script src="js/now-ui-kit.js?v=1.1.0"></script>
    <script src="js/aos.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/scriptStat.js"></script>
  </body>
</html>
