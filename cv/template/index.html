<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative CV</title>
    <meta name="description" content="Creative CV is a HTML resume template for professionals. Built with Bootstrap 4, Now UI Kit and FontAwesome, this modern and responsive design template is perfect to showcase your portfolio, skils and experience."/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/aos.css" rel="stylesheet">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
  </head>
  <body id="top">
    <header>
      <div class="profile-page sidebar-collapse">
        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
          <div class="container">
            <div class="navbar-translate">              
              <a class="btn btn-primary smooth-scroll mr-2" href="#needsList" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Besoins</a>
              <a class="btn btn-primary smooth-scroll mr-2" href="#skillsList" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Compétence</a>
              <a class="btn btn-primary smooth-scroll mr-2" href="../../statetu.html" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Statistiques</a>
              <a class="btn btn-primary smooth-scroll mr-2" href="../../carto.html" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Cartographie</a>
              <a class="btn btn-primary smooth-scroll mr-2" href="../../cesium.html" data-aos="zoom-in" data-aos-anchor="data-aos-anchor">Carto 3D</a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation" style="flex-basis: 35%;">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <select class="form-control" id="listeEleve" style="background-color:#fff">
                    </select>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="page-content">
      <div class="profile-page">
        <div class="wrapper">
          <div class="page-header page-header-small" filter-color="green">
            <div  class="page-header-image" data-parallax="true" style="background-image: url('images/cc-bg-1.jpg');"></div>
            <div class="container">
              <div class="content-center">
                <div  id="photo" class="cc-profile-image" style="min-height: 250px; width: 25%; margin-left: 35%; background-repeat: round;  background-size:contain" ></div>
                <div class="h2 title"><span id="prenom"></span> <span id="nom"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="about">
        <div class="container">
          <div class="card" data-aos="fade-up" data-aos-offset="10">
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="card-body">
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="card-body">
                  <div class="h4 mt-0 title">Basic Information</div>
                  <div class="row">
                    <div class="col-sm-4"><strong class="text-uppercase">Age:</strong></div>
                    <div class="col-sm-8">24</div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-4"><strong class="text-uppercase">Email:</strong></div>
                    <div class="col-sm-8" id="email"></div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-4"><strong class="text-uppercase">Phone:</strong></div>
                    <div class="col-sm-8">+1718-111-0011</div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-4"><strong class="text-uppercase">Address:</strong></div>
                    <div class="col-sm-8">140, City Center, New York, U.S.A</div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-sm-4"><strong class="text-uppercase">Language:</strong></div>
                    <div class="col-sm-8">English, German, French</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="skill">
        <div class="container">
          <div class="h4 text-center mb-4 title">Compétences</div>
          <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <div class="card-body" id="skillsList">
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="need">
        <div class="container">
          <div class="h4 text-center mb-4 title">Besoins</div>
          <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <div class="card-body" id="needsList">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center"><a class="cc-facebook btn btn-link" href="#"><i class="fa fa-facebook fa-2x " aria-hidden="true"></i></a><a class="cc-twitter btn btn-link " href="#"><i class="fa fa-twitter fa-2x " aria-hidden="true"></i></a><a class="cc-google-plus btn btn-link" href="#"><i class="fa fa-google-plus fa-2x" aria-hidden="true"></i></a><a class="cc-instagram btn btn-link" href="#"><i class="fa fa-instagram fa-2x " aria-hidden="true"></i></a></div>
      <div class="text-center text-muted">
        <p>&copy; Creative CV. All rights reserved.<br>Design - <a class="credit" href="https://templateflip.com" target="_blank">TemplateFlip</a></p>
      </div>
    </footer>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../../js/core/jquery.3.2.1.min.js"></script>
    <script src="../../js/core/popper.min.js"></script>
    <script src="../../js/core/bootstrap.min.js"></script>
    <script src="../../js/now-ui-kit.js?v=1.1.0"></script>
    <script src="../../js/aos.js"></script>
    <script src="../../scripts/main.js"></script>
    <script src="../../scripts/scriptCSV.js"></script>
  </body>
</html>
